<body>
  <script>
    // 要求将arr数组扩大100倍,再求和. 
    // 使用reduce和map实现
    // 要求链式调用
    let arr = [1, 2, 3, 4, 5, 6, 7, 8]
    let newArr = arr.map(item => item * 100).reduce(((pre , item)  => pre + item),0)
    console.log(newArr)
  </script>
